version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./regwise-backend
    container_name: regwise-backend
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/regwise
      - JWT_SECRET=replace_with_a_secure_random_string
      - FRONTEND_ORIGIN=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./FRONTEND_REGWISE
      args:
        VITE_API_BASE_URL: "http://localhost:5000/api"
    container_name: regwise-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data:
    driver: local
